services:
  - type: web
    name: signup-enrichment-webhook
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATAGEN_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_PROJECT
        value: signup-enrichment
